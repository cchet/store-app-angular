<div class="d-flex flex-column justify-content-center align-items-center content-full-height border border-1">
  <h3 class="text-primary">Produktdaten</h3>
  <div class="d-flex flex-row w-100 justify-content-center align-items-center">
    <div class="d-flex flex-column gap-2 me-2 text-end fw-bold w-50">
      <label for="productId">Id:</label>
      <label for="productName">Name:</label>
      <label for="productPriceWithoutTax">Netto:</label>
      <label for="productTax">MWST:</label>
      <label for="productPriceWithTax">Brutto:</label>
    </div>
    <div class="d-flex flex-column gap-2 ms-2 text-start w-50">
      <span id="productId">00000001</span>
      <span id="productName">MAC</span>
      <span id="productPriceWithoutTax">1.00</span>
      <span id="productTax">20.00</span>
      <span id="productPriceWithTax">1.20</span>
    </div>
  </div>

  <form [formGroup]="addToChartForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="d-flex flex-row w-100 justify-content-center align-items-center mt-3 gap-2">
      <div class="input-group input-count">
        <span class="input-group-text" id="basic-addon1">Anzahl</span>
        <input type="number" class="form-control" id="count" name="count" formControlName="count" min="1"
               max="{{ product.count }}" />
      </div>
      <button type="submit" class="btn btn-outline-secondary" [disabled]="addToChartForm.invalid">In den Warenkorb</button>
    </div>
  </form>
  <div class="mt-3">
    <ngb-alert #successAlert *ngIf="productAdded" type="success" (closed)="onSuccessAlertClosed()" [dismissible]="false">Das Produkt wurde dem Warenkorb hinzugef√ºgt</ngb-alert>
  </div>
</div>
