<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mb-3">
  <div class="container-fluid">
    <span class="navbar-brand">{{ translate.instant('nav.header') }}</span>

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="globalConfiguration.navLinks.home.uri" (click)="isMenuCollapsed = true">{{ translate.instant(globalConfiguration.navLinks.home.i18n) }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="globalConfiguration.navLinks.products.uri" (click)="isMenuCollapsed = true">{{ translate.instant(globalConfiguration.navLinks.products.i18n) }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="globalConfiguration.navLinks.orders.uri" (click)="isMenuCollapsed = true">{{ translate.instant(globalConfiguration.navLinks.orders.i18n) }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="globalConfiguration.navLinks.cart.uri" (click)="isMenuCollapsed = true" title="{{ translate.instant(globalConfiguration.navLinks.cart.i18n) }}">
            <fa-icon [icon]="iconBasket"></fa-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
